##############################
# Docker Cleanup             #
##############################
cleanup:runner:
  stage: cleanup
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Cleaning up Docker resources on runner..."
    - docker image prune -f --filter "dangling=true"
    - docker image prune -a -f --filter "until=168h"
    - docker container prune -f
    - docker volume prune -f --all
    - docker builder prune -f --filter "until=24h"
    - echo "Cleanup complete. Current disk usage:"
    - docker system df
    - docker volume ls
  when: always
  allow_failure: true
  only:
    - branches
    - merge_requests